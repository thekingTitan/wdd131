<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css">
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form action="review.html" method="get">
      <!-- Product Name -->
      <label for="product-name">Product Name:</label>
      <select id="product-name" name="product" required>
        <option value="" disabled selected>Select a Product...</option>
        <!-- Options will be populated by JavaScript -->
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating:</legend>
        <label><input type="radio" name="rating" value="1" required>&star;</label>
        <label><input type="radio" name="rating" value="2">&star;&star;</label>
        <label><input type="radio" name="rating" value="3">&star;&star;&star;</label>
        <label><input type="radio" name="rating" value="4">&star;&star;&star;&star;</label>
        <label><input type="radio" name="rating" value="5">&star;&star;&star;&star;&star;</label>
      </fieldset>

      <!-- Date of Installation -->
      <label for="install-date">Date of Installation:</label>
      <input type="date" id="install-date" name="install-date" required>

      <!-- Useful Features -->
      <fieldset>
        <legend>Useful Features (check all that apply):</legend>
        <label><input type="checkbox" id="feature1" name="features" value="durability">Durability</label>
        <label><input type="checkbox" id="feature2" name="features" value="design">Design</label>
        <label><input type="checkbox" id="feature3" name="features" value="efficiency">Efficiency</label>
        <label><input type="checkbox" id="feature4" name="features" value="affordability">Affordability</label>
      </fieldset>

      <!-- Written Review -->
      <label for="review">Your Review:</label>
      <textarea id="review" name="review" placeholder="Write your review here..."></textarea>

      <!-- User Name -->
      <label for="user-name">Your Name:</label>
      <input type="text" id="user-name" name="user-name" placeholder="Optional">

      <!-- Submit Button -->
      <input type="submit" value="Submit Review">
    </form>
  </main>

  <footer>
    <p id="copyright"></p>
    <p id="last-modified"></p>
  </footer>

  <script src="scripts/form.js"></script>
</body>
</html>
