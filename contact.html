<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contact - My Recipe Book</title>
    <link rel="stylesheet" href="styles/recipe.css">
</head>
<body>
    <!-- Common Navigation -->
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="personal-recipe.html">Home</a></li>
                <li><a href="recipe.html">Recipes</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Page Content -->
    <main>
        <section id="contact">
            <h1>Contact Us</h1>
            <p>Have a question or suggestion? Fill out the form below to get in touch!</p>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Your message" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My Recipe Book. All Rights Reserved.</p>
    </footer>

    <script src="scripts/recipe.js" defer></script>
</body>
